<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
    <title>책마루 :: BP 충전</title>

    <th:block th:replace="~{include/js/payment_js.html::payment_js}"></th:block>
</head>

<div id="point_charge" class="content-wrap" layout:fragment="content">
    <h2 class="title"><span>BP 충전</span></h2>

    <div class="content">
        <div class="now-point">잔여 BP : [[${#numbers.arrayFormatInteger(point, 1,'COMMA')+ ' BP'}]]</div>

        <form th:action="@{/mypage/point_charge_confirm}" name="point_charge_form" class="form" method="post">
            <div class="desc">
                <div>BP는 북마루 내에서 자유롭게 사용 가능합니다.</div>
                <div>1,000 BP부터 충전 가능합니다.</div>
            </div>

            <div class="point-btn-wrap">
                <button type="button" class="btn point" data-price="1000">1,000 BP</button>
                <button type="button" class="btn point" data-price="10000">10,000 BP</button>
                <button type="button" class="btn point" data-price="30000">30,000 BP</button>
                <button type="button" class="btn point" data-price="50000">50,000 BP</button>
                <button type="button" class="btn point" data-price="100000">100,000 BP</button>
            </div>

            <div class="point-wrap">
                <div>
                    <input type="number" id="bp" name="pl_payment_book_point" min="1000" step="100" value="0">
                    <span> BP</span>
                </div>

                <button type="button" class="btn main full" onclick="point_charge_form_check()">BP 충전하기</button>
            </div>
        </form>
    </div>
</div>

</html>
