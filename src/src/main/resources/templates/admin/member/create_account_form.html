<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
    <title>책마루 :: 관리자 회원가입</title>
 	
   <th:block th:replace="~{include/js/admin_js.html::admin_js}"></th:block>
    <!-- { 이 페이지에서만 쓰는 css, script 등 } -->
    <!-- <link rel="stylesheet" th:href="@{css/reset.css}"> -->
    
</head>

<div id="regist-admin" class="content-wrap" layout:fragment="content">
    <h2 class="title">관리자 회원가입</h2>
        
    <div class="content">
     	 <form class="form" th:action="@{/admin/member/create_account_confirm}" name="create_account_form" method="post">
     	 	<div class="input-wrap">
     	 		<span>관리자 ID</span>
	            <input type="text" name="a_id" placeholder="아이디를 입력해 주세요.">          
	            <span>관리자 이름</span>
	            <input type="text" name="a_name" placeholder="이름을 입력해 주세요.">
	            <span>관리자 PW</span>
	            <input type="password" name="a_pw" placeholder="비밀번호를 입력해 주세요.">            
				<span>관리자 연락처</span>	                        
	            <input type="text" name="a_phone" placeholder="전화번호를 입력해 주세요.">
            </div>
            <div class="btn-wrap"> 
	            <button type="button" onclick="createAccountForm();" class="btn main">회원가입</button>
	            <button type="reset" class="btn highlight">초기화</button>            
            </div>
        </form>
    </div>
</div>

</html>
