<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
    <title>책마루 :: 관리자 정보수정</title>
 	
    <!-- { 이 페이지에서만 쓰는 css, script 등 } -->
    <!-- <link rel="stylesheet" th:href="@{css/reset.css}"> -->
    <th:block th:replace="~{include/js/admin_js.html::admin_js}"></th:block>
</head>

<div id="regist-admin" class="content-wrap" layout:fragment="content">
    <h2 class="title">관리자 정보수정</h2>
        
    <div class="content">
     	 <form class="form" th:action="@{/admin/member/modify_account_confirm}" name="modify_account_form" method="post">
     	 	<div class="input-wrap">
     	 	 	<input type="hidden" name="a_no" th:value="${session.loginedAdminMemberDto.a_no}">
	        	<span>관리자 ID</span>
	            <input type="text" name="a_id" th:value="${session.loginedAdminMemberDto.a_id}" readonly disabled>          
	            <span>관리자 이름</span>
	            <input type="text" name="a_name" th:value="${session.loginedAdminMemberDto.a_name}" readonly disabled>
	            <span>관리자 PW</span>
	            <input type="password" name="a_pw" placeholder="********">                        
	            <span>관리자 연락처</span>
	            <input type="text" name="a_phone" th:value="${session.loginedAdminMemberDto.a_phone}">
	        </div>
	        <div class="btn-wrap"> 
	            <button type="button" onclick="modifyAccountForm();" class="btn main">정보수정</button>
	            <button type="reset" class="btn highlight">초기화</button>
	        </div>
        </form>
    </div>
    
    
</div>

</html>
