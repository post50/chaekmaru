<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
    <title>책마루 :: 관리자 POINT LIST</title>
</head>

<div class="content-wrap" layout:fragment="content">
    <h2 class="title">회원 BP 관리 LIST</h2>

    <div class="content">
        <div class="table-wrap">
            <table class="point-table">
                <thead>
                    <tr>
                        <th style="width: 140px;">회원 ID</th>
                        <th style="width: 140px;">BP 합계</th>
                        <th style="width: 100px;" th:if="${session.loginedAdminMemberDto.a_grade >= 1}">BP 내역</th>
                        <th style="width: 100px;" th:if="${session.loginedAdminMemberDto.a_grade == 2}">BP 관리</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="list : ${pointListDtos}">
                        <td th:text="${list.m_id}"></td>
                        <td th:text="${list.pl_payment_book_point}"></td>
                        <td th:if="${session.loginedAdminMemberDto.a_grade >= 1}">
                            <a th:href="@{/admin/shop/point_history_form(m_id=${list.m_id})}">BP 내역</a>
                        </td>
                        <td th:if="${session.loginedAdminMemberDto.a_grade == 2}">
                            <a th:href="@{/admin/shop/point_management_form(m_id=${list.m_id})}">BP 관리</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
