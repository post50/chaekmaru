<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<head>
    <title>책마루 :: 관리자 도서 판매 관리</title>
 	   
    <!-- { 이 페이지에서만 쓰는 css, script 등 } -->
    <!-- <link rel="stylesheet" th:href="@{css/reset.css}"> -->
   
</head>

<div class="content-wrap" layout:fragment="content">
    <h2 class="title">판매 상세 내역</h2>
        
    <div class="content">
   	  <div class="table-wrap">
    	 
     	 <table class="detail">
     	 	<tr>	
	     	 	<td>판매 NO</td>
	            <td th:text="${saledBookDto.sb_no}"></td>                 
	        </tr>
	        <tr>
	            <td>도서 NO</td>
	            <td th:text="${saledBookDto.b_no}"></td>
		    </tr>
			<tr>            
	     	 	<td>회원 ID</td>
     			<td th:text="${saledBookDto.m_id}"></td>	                        
	        </tr>
	        <tr>
	            <td>주문권수</td>
	        	<td th:text="${saledBookDto.sb_book_count}"></td>
	        </tr>
			<tr>
	            <td>주문자명</td>
	        	<td th:text="${saledBookDto.sb_name}"></td>
	        </tr>
			<tr>     
	            <td>우편번호</td>
	            <td th:text="${saledBookDto.sb_addr_code}"></td>	            
	        </tr>
			<tr>
			    <td>주소</td>
				<td th:text="${saledBookDto.sb_addr}"></td>
			</tr>
			<tr>
	            <td>상세주소</td>
				<td th:text="${saledBookDto.sb_detail_addr}"></td>
			</tr>
			<tr>	            
	            <td>주문메모</td>
				<td th:text="${saledBookDto.sb_memo}"></td>
	     	</tr>
			<tr>
	     	 	<td>주문일</td>
	            <td th:text="${#strings.substring(saledBookDto.sb_sale_date, 0, 16)}"></td>
	        </tr>
			<tr>    
	            <td>주문금액</td>
				<td th:text="${saledBookDto.sb_all_price}"></td>
	     	</tr>
			<tr>	     	
	     	 	<td>할인금액</td>
	            <td th:text="${saledBookDto.sb_saled_price}"></td>	            
	        </tr>
			<tr>
			    <td>주문상태</td>
				<td th:if="${saledBookDto.sb_state == 0}" th:text="주문취소"></td>
				<td th:if="${saledBookDto.sb_state == 1}" th:text="주문완료"></td>
				<td th:if="${saledBookDto.sb_state == 2}" th:text="배송완료"></td>
				<td th:if="${saledBookDto.sb_state == 3}" th:text="반품처리중"></td>
				<td th:if="${saledBookDto.sb_state == 4}" th:text="반품완료"></td>
         
			</tr>
			<tr>
				<td>반품요청일</td>
				<td th:text="${#strings.substring(saledBookDto.sb_return_date, 0, 16)}"></td>
	        </tr>
			<tr>
	            <td>등록일</td>
				<td th:text="${#strings.substring(saledBookDto.sb_reg_date, 0, 16)}"></td>
	        </tr>
			<tr>
			    <td>수정일</td>
	        	<td th:text="${#strings.substring(saledBookDto.sb_mod_date, 0, 16)}"></td>    
			</tr>
       </table>
      	
    </div>
</div>

</html>
