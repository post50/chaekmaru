<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">

<head>
    <title>책마루 :: 로그인</title>

    <th:block th:replace="~{include/js/form_check_js.html::form_check_js}"></th:block>
</head>

<div class="content-wrap" layout:fragment="content">
    <h2 class="title">로그인</h2>

    <div class="content">
        <form th:action="@{/member/login_confirm}" name="login_form" method="post" class="form member">
            <input type="text" name="m_id" placeholder="아이디를 입력해 주세요.">
            <input type="password" name="m_pw" placeholder="비밀번호를 입력해 주세요.">
            <button type="button" onclick="loginForm()" id="submit_btn" class="btn main">로그인</button>
        </form>
        <div class="login_link_wrap">
            <a th:href="@{/member/create_account_form}">회원가입</a>
            <a th:href="@{/member/find_id_form}">ID 찾기</a>
            <a th:href="@{/member/find_pw_form}" class="last">PW 찾기</a>
        </div>
    </div>
</div>

</html>
